<div class="docs-header">
    <h1 class="text-display-1">Buttons</h1>
</div>

<div class="container">
    <g-btn ng-class="{'loading': clicked}" class="primary"><i g-icon="heart" class="secondary"></i><span>Favorite</span></g-btn>
    <g-btn ng-click="clicked=!clicked" ng-class="{'loading': clicked}">Click Me</g-btn>

    <g-btn class="primary lg" g-tooltip title="foo"><i g-icon="plus" class="secondary inverse"></i><span>Favorite</span></g-btn>
    <g-btn class="lg round" g-tooltip title="foo">Click Me</g-btn>

    <div ng-click="following = !following" g-toggle="following">
        <g-btn state="off"      class="block flat">Follow</g-btn>
        <g-btn state="on"       class="block success flat">Following</g-btn>
        <g-btn state="action"   class="block danger">Unfollow</g-btn>    
    </div>
        
    

    <g-btn class="block">Block</g-btn>

    <section>
        <h2 class="text-headline">Button Groups</h2>
        <g-btn-group>
            <g-btn>One</g-btn>
            <g-btn>Two</g-btn>
            <g-btn>Three</g-btn>
        </g-btn-group>

        <g-btn-group class="g-btn-group-vertical">
            <g-btn>One</g-btn>
            <g-btn>Two</g-btn>
            <g-btn>Three</g-btn>
        </g-btn-group>
    </section>

    <section>
        <h2 class="text-headline">States</h2>
        <g-btn>Default</g-btn>
        <g-btn class="primary">Primary</g-btn>
        <g-btn class="success">Success</g-btn>
        <g-btn class="danger">Danger</g-btn>
        <br/>
        
        <g-btn class="alt">Default</g-btn>
        <g-btn class="primary alt">Primary</g-btn>
        <g-btn class="success alt">Success</g-btn>
        <g-btn class="danger alt">Danger</g-btn>
        <br/>

        <g-btn class="flat">Default</g-btn>
        <g-btn class="primary flat">Primary</g-btn>
        <g-btn class="success flat">Success</g-btn>
        <g-btn class="danger flat">Danger</g-btn>

        <div style="background-color:black;padding:20px;">
            <g-btn class="inverse">Default</g-btn>
            <g-btn class="inverse alt">Primary</g-btn>
            <g-btn class="inverse flat">Success</g-btn>
        </div>

    </section>

    <section>
        

        <h2 class="text-headline">Icon Buttons</h2>
        <g-btn ng-init="makeFavorites = false" class="round"><i g-icon="star" class="secondary"></i></g-btn>
        <g-btn class="lg alt"><i g-icon="heart" class="secondary"></i></g-btn>
        <g-btn class="lg" g-popover-toggle="dropper2"><i g-icon="heart" class="secondary"></i></g-btn>

         <g-popover ng-if="dropper2.showing" as="dropper2">
            <g-menu-list>
                <g-menu-list-item>Favorite</g-menu-list-item>
                <g-menu-list-item>Share</g-menu-list-item>
                <g-menu-list-item>Save</g-menu-list-item>
                <g-menu-list-item>Remove</g-menu-list-item>
            </g-menu-list>
        </g-popover>

    </section>

</div>
