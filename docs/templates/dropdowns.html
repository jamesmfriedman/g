<div class="docs-header">
    <h1 class="text-display-1">Dropdowns</h1>
</div>

<div class="container">
    <g-btn ng-init="makeFavorite = false" g-dropdown-toggle="dropper" class="round"><i g-icon="heart" class="secondary"></i></g-btn>

    <g-dropdown ng-if="dropper.showing" as="dropper" ng-cloak>
        <g-menu-list>
            <g-menu-list-item>Favorite</g-menu-list-item>
            <g-menu-list-item>Share</g-menu-list-item>
            <g-menu-list-item>Save</g-menu-list-item>
            <g-menu-list-item>Remove</g-menu-list-item>
        </g-menu-list>
    </g-dropdown>
</div>
